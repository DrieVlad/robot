<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

    <style>
        canvas {
            border:1px solid #d3005f;
            background-color: #b5f193;
        }
    </style>

</head>
<body  onload="startGame()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebGame</label>
                    <button id="connect" class="btn btn-default" type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>


    <div id="app"> {{message}} </div>


    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>
    var myGamePiece;
    var myGameFood;
    var img = new Image();
    img.src = 'sm.png';
    function startGame() {
        connect()
        myGamePiece = new component(30, 30, 60, 50, 0, "bug");
        myGameFood = new component(100, 200, 0, 0, "#d3005f", "food");
        myGameArea.start();
    }
    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 600;
            this.canvas.height = 400;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 0;
            this.interval = setInterval(updateGameArea, 20);
            var mouse = { x:0, y:0};
            this.canvas.addEventListener("mousedown", function(e){

                mouse.x = e.pageX - this.offsetLeft;
                mouse.y = e.pageY - this.offsetTop;
                s = "x = " + mouse.x + " " + "y = " + mouse.y;
                sendName(s);
                console.log(mouse.x);
            });
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }

    }
    function component(x, y, width, height, color, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.x = x;
        this.y = y;
        this.update = function() {
            ctx = myGameArea.context;
            if (this.type == "bug") {
                ctx.drawImage(img, this.x, this.y, this.width, this.height);
            }
            else {
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2, false);
                ctx.fillStyle = color;
                ctx.fill()
            }
        }
        this.newPos = function() {
            if (this.type == "bug"){
                //this.transform.scale(1, -1);
                this.x += 0;
                this.y += 0;
            }
        }
    }


    var stompClient = null;

function setConnected(connected) {
    $("#connect").prop("disabled", connected);
    $("#disconnect").prop("disabled", !connected);
    if (connected) {
        $("#conversation").show();
    }
    else {
        $("#conversation").hide();
    }
    $("#greetings").html("");
}

function connect() {
    var socket = new SockJS('/gs-guide-websocket');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        setConnected(true);
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/greetings', function (greeting) {
            showGreeting(JSON.parse(greeting.body).content);
        });
    });
}

function sendName(s) {
    stompClient.send("/app/hello", {}, JSON.stringify({'name': s}));
}

function showGreeting(message) {
    $("#greetings").append("<tr><td>" + message + "</td></tr>")
    ;
}




    function updateGameArea() {
        myGameArea.clear();
        myGamePiece.newPos();
        myGamePiece.update();
        myGameFood.newPos();
        myGameFood.update();
    }
</script>

</body>
</html>
